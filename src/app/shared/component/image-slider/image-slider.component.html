<div class="container" [ngStyle]="{'height': sliderHeight}">
  <div class="image-slider" #imageSliders (scroll)="handleScroll($event)">
    <img #imgs *ngFor="let slider of sliders" [src]="slider.imgUrl" [alt]="slider.caption"></div>
    <div class="nav-section">
      <span *ngFor="let _ of sliders; let idx = index" class="slide-button" [ngClass]="{'slider-button-selected': idx === selectedIndex}"></span>
    </div>
</div>
